<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, world!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- import the webpage's stylesheet -->

    <link href="styles.css" rel="stylesheet" type="text/css" />
    <!-- import Bootstrap CSS -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  
  
  
  <body>
    <div class="banner">
      
      <form id="search" action = "/search" method="post">
        <div class="form-row">
          <div class="input-group col">
            <div class="input-group-prepend">
              <div class="input-group-text">Date</div>
            </div>
            <input type="date" class="form-control" name="date" id="date" value="" />
          </div>

          <div class="col">
            <div class="input-group col">
              <div class="input-group-prepend">
                <div class="input-group-text">Time</div>
              </div>

              <select class="form-control" name="time">
                <option>9AM</option>
                <option>10AM</option>
                <option>11AM</option>
                <option>12PM</option>
                <option>1PM</option>
                <option>2PM</option>
                <option>3PM</option>
                <option>4PM</option>
                <option>5PM</option>
                <option>6PM</option>
                <option>7PM</option>
                <option selected>8PM</option>
                <option>9PM</option>
                <option>10PM</option>
                <option>11PM</option>
                <option>12AM</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="input-group col">
              <div class="input-group-prepend">
                <div class="input-group-text">Guests</div>
              </div>
              <input type="number" class="form-control" name="guest" value="2" />
            </div>
          </div>
          <div class="col">
            <div class="input-group col">
              <div class="input-group-prepend">
                <div class="input-group-text">City</div>
              </div>
              <input
                type="text"
                class="form-control"
                name="city"
                value="Pittsburgh"
              />

              <span class="input-group-append">
                <button
                  class="btn btn-outline-secondary border-left-0 border"
                  type="submit"
                >
                  Search
                </button>
              </span>
            </div>
          </div>
        </div>
      </form>
    </body>
  
  <script>
    var today = new Date();
    var dd = ("0" + today.getDate()).slice(-2);
    var mm = ("0" + (today.getMonth() + 1)).slice(-2);
    var yyyy = today.getFullYear();
    today = yyyy + "-" + mm + "-" + dd;
    $("#date").attr("value", today);
  </script>
</html>
